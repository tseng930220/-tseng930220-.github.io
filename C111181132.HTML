<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的名字 - 個人網站</title>
    <style>
        body {
            font-family: '微軟正黑體', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 0.5em;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-weight: bold;
        }

        section {
            max-width: 800px;
            margin: auto;
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>你的名字</h1>
        <p>歡迎來到我的個人網站</p>
    </header>

    <nav>
        <a href="#home">首頁</a>
        <a href="#about">關於我</a>
        <a href="#portfolio">作品集</a>
        <a href="#contact">聯絡我</a>
    </nav>

    <section id="home">
        <h2>首頁</h2>
        <p>這是你網站的首頁。你可以提供一個簡短的介紹或任何你想分享的資訊。</p>
    </section>

    <section id="about">
        <h2>關於我</h2>
        <p>在這裡，你可以寫一些有關自己的事情，如背景、技能和興趣。</p>
    </section>

    <section id="portfolio">
        <h2>作品集</h2>
        <p>展示你的作品、專案或其他成就。</p>
    </section>

    <section id="contact">
        <h2>聯絡我</h2>
        <p>提供你的聯絡資訊或設置一個讓訪客與你聯絡的表單。</p>
    </section>

    <footer>
        <p>&copy; 2023 你的名字。保留所有權利。</p>
    </footer>

</body>
</html>
